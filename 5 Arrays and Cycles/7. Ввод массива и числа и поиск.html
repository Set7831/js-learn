<!DOCTYPE html>
<html>
<body>
  <script>
  
    let arr = [""];
    
    for (let i = 0; i <= 10; i++)
    {
      arr[i]=Number(prompt("Введите массив чисел:", ""));
    }
   
    let num = Number(prompt("Введите число", ""));

    for ( z = 0; z<= 10; z++)
      {
        if ( num == arr[z])
        {
          alert("Индекс указанного числа: " + z)
        }
      }

  </script>

</body>
</html>
