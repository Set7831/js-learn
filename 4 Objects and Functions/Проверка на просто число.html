<!DOCTYPE html>
<html>
<body>
  <script>
    let value = prompt("Введите значение", "");

    let num = Number(value);
    

    if (num>0 && num==2 || num==3 )  
    {
      alert("Простое число");
    } 

    else if (num%2!=0 && num%3!=0)
    {
      alert("Простое число");
    }

    else
    {
      alert("Не простое число");
    }
    
  </script>

</body>
</html>
